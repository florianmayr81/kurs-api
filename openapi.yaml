openapi: 3.1.0
info:
  title: Kurs-API
  version: 1.0.0
servers:
  -url: https://kurs-api.onrender.com
paths:
  /price:
    get:
      operationId: get_price
      summary: Kurs in EUR oder gewünschter Währung abrufen
      parameters:
        - in: query
          name: symbol
          required: true
          schema:
            type: string
          description: Börsensymbol (z. B. AAPL, BTCUSD)
        - in: query
          name: currency
          required: false
          schema:
            type: string
            default: EUR
          description: Zielwährung (z. B. EUR, USD, CHF)
      responses:
        '200':
          description: Kursantwort
          content:
            application/json:
              schema:
                type: object
                properties:
                  symbol:
                    type: string
                  price:
                    type: number
                  currency:
                    type: string
